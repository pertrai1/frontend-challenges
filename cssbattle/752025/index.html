<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Battle</title>
</head>

<body bgcolor="#F0CD48">
  <div>
    <p></p>
  </div>
  <style>
    body {
      display: grid;
      place-items: center;
    }

    div {
      background: #fff;
      border: 10px solid #394257;
      border-radius: 20px;
      position: absolute;
      width: 340px;
      height: 60px;
    }

    p {
      background-color: #394257;
      width: 10px;
      height: 45px;
      position: absolute;
      left: 15px;
      bottom: -10px;
    }
  </style>
</body>

</html>
