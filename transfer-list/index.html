<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer List</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="list-wrapper">
      <div class="list-left">
        <div>
          <input type="checkbox" name="javascript" id="javascript" />
          <label for="javascript">JavaScript</label>
        </div>
        <div>
          <input type="checkbox" name="css" id="css" />
          <label for="css">CSS</label>
        </div>
        <div>
          <input type="checkbox" name="typescript" id="typescript" />
          <label for="typescript">TypeScript</label>
        </div>
        <div>
          <input type="checkbox" name="html" id="html" />
          <label for="html">HTML</label>
        </div>
      </div>
      <div class="list-buttons">
        <button type="button">>></button>
        <button type="button"><</button>
        <button type="button" disabled>></button>
        <button type="button">>></button>
      </div>
      <div class="list-right">
        <div>
          <input type="checkbox" name="react" id="react" />
          <label for="react">React</label>
        </div>
        <div>
          <input type="checkbox" name="angular" id="angular" />
          <label for="angular">Angular</label>
        </div>
        <div>
          <input type="checkbox" name="vue" id="vue" />
          <label for="vue">Vue</label>
        </div>
        <div>
          <input type="checkbox" name="svelte" id="svelte" />
          <label for="svelte">Svelte</label>
        </div>
      </div>
    </section>
  </body>
</html>
