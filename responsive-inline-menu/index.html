<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <title>Responsive Inline Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="
https://cdn.jsdelivr.net/npm/@uswds/uswds@3.13.0/dist/css/uswds.min.css
"
      rel="stylesheet"
    />
    <script src="
https://cdn.jsdelivr.net/npm/@uswds/uswds@3.13.0/dist/js/uswds.min.js
"></script>

    <script src="script.js"></script>
  </head>
  <body>
    <nav class="menu">
      <ul id="menuList">
        <li><a class="usa-link" href="#">Home</a></li>
        <li><a class="usa-link" href="#">About</a></li>
        <li><a class="usa-link" href="#">Services</a></li>
        <li><a class="usa-link" href="#">Portfolio</a></li>
        <li><a class="usa-link" href="#">Blog</a></li>
        <li><a class="usa-link" href="#">Careers</a></li>
        <li><a class="usa-link" href="#">Contact</a></li>
        <li id="moreMenu" class="more hidden">
          <button
            id="moreButton"
            class="usa-button usa-button--unstyled"
            popovertarget="moreDropdown"
            popovertargetaction="toggle"
          >
            More
            <svg
              class="usa-icon"
              aria-hidden="true"
              focusable="false"
              role="img"
            >
              <use href="/sprite.svg#arrow_drop_down"></use>
            </svg>
          </button>
          <ul
            id="moreDropdown"
            popover
            anchor="moreButton"
            class="dropdown-popover"
          ></ul>
        </li>
      </ul>
    </nav>
  </body>
</html>
